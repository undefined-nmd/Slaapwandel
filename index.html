<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slaapwandel</title>
    <link rel="stylesheet" href="assets/css/app.css">
    <script src="https://kit.fontawesome.com/bd8617b409.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="overlay">
        <div class="overlay__form">
            <h2>Connect User</h2>
            <form class="form" method="post">
                <div class="form__group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" autofocus>
                </div>
                <div class="form__group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </div>
                <button id="loginBtn" class="btn -primary">Log in</button>
            </form>
        </div>
    </section>


    <main class="container">
        <section class="navContainer">
            <div class="nav">
                <ul>
                    <li><i class="fas fa-tachometer-alt"></i><span>dashboard</span></li>
                    <li><i class="fas fa-video"></i> <span>camera</span></li>
                    <li><i class="fas fa-chart-bar"></i> <span>charts</span></li>
                    <li><i class="fas fa-sign-out-alt"></i><span>signout</span></li>
                </ul>
            </div>
        </section>

        <section class="informationContainer">
            <header class="informationHeader">
                <div class="usersBtn">
                    <button><i class="fas fa-user-alt"></i> Milo's</button>
                    <button><i class="fas fa-user-alt"></i> Jerry's</button>
                </div>
                <div class="crudBtn">
                    <button><i class="fas fa-plus-circle"></i> <span>ADD</span></button>
                </div>
            </header>
            <section>
                <div class="cameraContainer">


                </div>
                <div class="cameraOverlayContainer left">                    
                    <h3 class="humidity"><i class="fas fa-bell"></i></h3>
                    <h3 class="humidity"><i class="fas fa-water"></i></h3>
                    <!--<h3 class="humidity"><i class="fas fa-bell-slash"></i><span id="humidityValue">OFF</h3>-->
                    <h3 class="humidity"><i class="fas fa-lightbulb"></i></h3>
                    
                </div>
                <div class="cameraOverlayContainer right">
                    <h3 class="humidity"><span id="humidityValue">06 december
                            2019 </span><i class="fas fa-calendar-alt"></i></h3>
                    <h3 class="humidity"><span id="humidityValue">08:44:48</span> PM <i class="fas fa-clock"></i></h3>
                    <h3 class="humidity"><span id="humidityValue">84</span> % <i class="fas fa-tint"></i> </h3>
                    <h3 class="humidity"><span id="humidityValue">23</span> Â°C <i class="fas fa-thermometer-half"></i>
                    </h3>

                    <main class="tempContainer">
                        <section class="temperature -outer" id="tempOuterRing">
                            <div class="temperature">
                                <h1 class="temperature__display" id="temperatureValue">75 </h1>
                                <span class="temperature__unit text-muted">bpm</span>
                                <i class="fas fa-heartbeat"></i>
                            </div>
                        </section>
                    </main>
                    <footer class="tempChart">
                        <canvas id="tempChart" width="100%" height="100%"></canvas>
                    </footer>
                </div>
            </section>


        </section>

    </main>


    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
    <!-- Add desired Firebase functions -->
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script>
    <!-- Charts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
    <!-- Add own scripts -->
    <script src="assets/js/firebase-details.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
