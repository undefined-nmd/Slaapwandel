<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slaapwandel</title>
    <link rel="stylesheet" href="assets/css/app.css">
    <script src="https://kit.fontawesome.com/bd8617b409.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="overlay">
        <div class="overlay__form">
            <h2>Connect User</h2>
            <form class="form" method="post">
                <div class="form__group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" autofocus>
                </div>
                <div class="form__group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </div>
                <button id="loginBtn" class="btn -primary">Log in</button>
            </form>
        </div>
    </section>
    <main class="container">
        <section class="informationContainer">
            <header class="info__header">
              
                <h3 class="humidity"><i class="fas fa-tint"></i> <span id="humidityValue">0</span>%</h3>
            </header>
            <main class="tempContainer">
                <section class="temperature -outer" id="tempOuterRing">
                    <div class="temperature">
                        <h1 class="temperature__display" id="temperatureValue">34</h1>
                        <span class="temperature__unit text-muted">Â°C</span>
                    </div>
                </section>
            </main>
            <footer class="tempChart">
                <canvas id="tempChart" width="100%" height="100%"></canvas>
            </footer>
        </section>
       
    </main>
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
    <!-- Add desired Firebase functions -->
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script>  
    <!-- Charts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
    <!-- Add own scripts -->
    <script src="assets/js/firebase-details.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
