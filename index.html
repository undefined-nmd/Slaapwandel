<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <section class="overlay">
        <div class="overlay__form">
            <img class="loginLogo" src="../../../assets/logo_white.svg">
            <h3 class="loginTitle">AANMELDEN</h3>
            <p class="loginSubtitle">Slaapwandelen, word wakker vooraleer je wakker wordt.</p>


            <form class="loginForm" method="post">


                <label class="login-form-group" for="email">Email
                    <input class="login-form-control" type="email" name="email" id="email" autofocus>
                </label>

                <label class="login-form-group" for="password">Password
                    <input class="login-form-control" type="password" name="password" id="password">
                </label>

                <button id="loginBtn" class="loginButton">Log in</button>
            </form>
        </div>

            <h2>Connect User</h2>
            <form class="form" method="post">

                <div class="form__group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" autofocus>

    </section>


    <main class="container">
        <section class="navContainer">
            <div class="nav">
                <ul>
                    <li id="mainBtn"><i class="fas fa-tachometer-alt"></i><span>dashboard</span></li>
                    <li id="cameraBtn"><i class="fas fa-video"></i> <span>camera</span></li>
                    <li id="chartBtn"><i class="fas fa-chart-bar"></i> <span>charts</span></li>
                    <li id="signoutBtn"><i class="fas fa-sign-out-alt"></i><span>signout</span></li>
                </ul>
            </div>
        </section>

        <section id="mainOverlay" class="informationContainer">
            <header class="informationHeader">
                <div class="usersBtn">
                    <button><i class="fas fa-user-alt"></i> Milo's</button>
                    <button><i class="fas fa-user-alt"></i> Jerry's</button>
                </div>
                <div class="crudBtn">
                    <button><i class="fas fa-plus-circle"></i></button>
                </div>
            </header>
            <section class="cameraSection">
                <div class="cameraContainer">


                </div>
                <div class="cameraOverlayContainer left">
                    <h3 class="humidity"><i class="fas fa-bell"></i></h3>
                    <h3 class="humidity"><i class="fas fa-water"></i></h3>
                    <!--<h3 class="humidity"><i class="fas fa-bell-slash"></i><span id="humidityValue">OFF</h3>-->
                    <h3 class="humidity"><i class="fas fa-lightbulb"></i></h3>

                </div>
                <div class="cameraOverlayContainer right">
                    <h3 class="humidity"><span id="date"></span><i class="fas fa-calendar-alt"></i></h3>
                    <h3 class="humidity"><span id="time"></span> PM <i class="fas fa-clock"></i></h3>
                    <h3 class="humidity"><span id="humidityValue">84</span> % <i class="fas fa-tint"></i> </h3>
                    <h3 class="humidity"><span id="temperature">23</span> Â°C <i class="fas fa-thermometer-half"></i>
                    </h3>

                    <main class="tempContainer">
                        <section class="temperature -outer" id="tempOuterRing">
                            <div class="temperature">
                                <h1 class="temperature__display" id="heartrate"> </h1>
                                <i class="fas fa-heartbeat"></i>
                            </div>
                        </section>
                    </main>
                </div>
            </section>
        </section>

        <!-- CAMERA-->
        <section id="cameraOverlay" class="informationContainer">
            <p>Camera...</p>>
        </section>

        <!--CHART-->
        <section id="chartOverlay" class="informationContainer">
            <div class="ct-chart ct-perfect-fourth"></div>
        </section>

    </main>
